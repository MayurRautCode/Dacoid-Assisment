<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main flex justify-center bg-black">
        <div class="page1 w-[350px] h-[650px] bg-[#FCFCFC] rounded-2xl">
            <div class="status w-[350px] h-[44] flex justify-between items-center pl-5 pr-5 font-semibold pt-2">
                <span>9:41</span>
                <span class="text-sm font-bold">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </span>
            </div>
            <h1 class="text-xl text-black font-semibold ml-4 mt-7 mb-9">Create an account</h1>
            <input type="text" placeholder="First Name"
                class="bg-[#F1F1F1] text-[#7F7F7F] w-80 pl-3 h-10 rounded-lg ml-3 hover:border-blue-600 border-2 outline-none mb-4">
            <input type="text" placeholder="Last Name"
                class="bg-[#F1F1F1] text-[#7F7F7F] w-80 pl-3 h-10 rounded-lg ml-3 hover:border-blue-600 border-2 outline-none mb-4">
            <input type="text" placeholder="Email"
                class="bg-[#F1F1F1] text-[#7F7F7F] w-80 pl-3 h-10 rounded-lg ml-3 hover:border-blue-600 border-2 outline-none mb-4">
            <input type="password" placeholder="Password"
                class="bg-[#F1F1F1] text-[#7F7F7F] w-80 pl-3 h-10 rounded-lg ml-3 hover:border-blue-600 border-2 outline-none mb-4">
            <div class="flex text-[14px] text-[#7F7F7F]"><input type="checkbox" id="check" class="w-5 h-5 ml-3">
                <p class="ml-1"> By proceeding, I agree to all
                <p class="text-blue-600 underline  ml-1">T&C</p> & <p class="text-blue-600 underline ml-1">Privacy
                    Policy</p>
                </p>
            </div>

            <button
                class="bg-gradient-to-r from-[#95BEFF] to-[#7B91FF] text-lg font-semibold text-white w-80 h-12 rounded-lg ml-3 hover:border-blue-600 border-2 outline-none mt-20 mb-8"><a
                    href="page4.html">Create an Account</a></button>

            <div class="flex ml-4 items-center mb-8">
                <div class="w-[140px] h-[1px] bg-[#7F7F7F] hover:border-blue-600 hover:border-[1px]"></div>
                <p class="ml-2 mr-2">Or</p>
                <div class="w-[140px] h-[1px] bg-[#7F7F7F] hover:border-blue-600 hover:border-[1px] "></div>
            </div>

            <div class="text-sm font-semibold flex justify-center">
                Already have an account?
                <p class="text-blue-600 underline ml-1"> <a href="page4.html">Login</a> </p>
            </div>
        </div>
    </div>
</body>

</html>
