<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-black">
    <div class="main flex justify-center">
        <div class="page1 w-[350px] bg-[#FCFCFC] rounded-2xl">
            <div class="status w-[350px] h-[44] flex justify-between items-center pl-5 pr-5 font-semibold pt-2">
                <span>9:41</span>
                <span class="text-sm font-bold">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </span>

            </div>
            <div class="flex items-center mt-7 mb-2 ml-3">
                <div class="h-5 w-5 bg-[#F1F1F1] rounded-md flex justify-center items-center"><i
                        class="fa-solid fa-angle-left"></i></div>
                <p class="text-xl text-black font-semibold pl-14">Workout Tracker</p>
            </div>

            <!-- date -->

            <p class="text-[12px] font-semibold ml-[120px] mb-2">
                < Feb 2024>
            </p>

            <!-- date -->

            <div class="flex  ml-3 mr-3 justify-between">

                    class="h-[70px] w-[60px] bg-[#FFFFFF] rounded-xl flex flex-col justify-center items-center hover:border-blue-600 hover:border-2">
                    <p class="text-sm font-semibold">Sun</p>
                    <p class="text-3xl font-semibold">5</p>
                </div>
                <div
                    class="h-[70px] w-[60px] text-white bg-gradient-to-r from-[#DEE5FF] to-[#7b95fe] rounded-xl flex flex-col justify-center items-center hover:border-blue-600 hover:border-2">
                    <p class="text-sm font-semibold ">Mon</p>
                    <p class="text-3xl font-semibold">6</p>
                </div>
                <div
                    class="h-[70px] w-[60px] bg-[#FFFFFF] rounded-xl flex flex-col justify-center items-center hover:border-blue-600 hover:border-2">
                    <p class="text-sm font-semibold">Tue</p>
                    <p class="text-3xl font-semibold">7</p>
                </div>
                <div
                    class="h-[70px] w-[60px] bg-[#FFFFFF] rounded-xl flex flex-col justify-center items-center hover:border-blue-600 hover:border-2">
                    <p class="text-sm font-semibold">Wed</p>
                    <p class="text-3xl font-semibold">8</p>
                </div>
                <div
                    class="h-[70px] w-[60px] bg-[#FFFFFF] rounded-xl flex flex-col justify-center items-center hover:border-blue-600 hover:border-2">
                    <p class="text-sm font-semibold">Thu</p>
                    <p class="text-3xl font-semibold">9</p>
                </div>

            </div>

            <!-- line -->

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-8">06:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">07:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">08:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">09:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">10:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">11:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">12:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">01:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">02:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">03:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">04:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">05:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">

            <p class="text-[12px] font-semibold ml-4 mb-2 mt-1">06:00 AM</p>
            <hr class="hover:border-blue-600 hover:border">


            <!-- item 7 -->
        </div>
        <div
            class="bg-[#ffffff] text-black w-[350px]  h-16 rounded-lg hover:border-blue-600 hover:border-2 flex    items-center text-xl justify-evenly fixed mt-[590px]">
            <span class="material-symbols-outlined"> home </span>
            <span class="material-symbols-outlined"> box_add </span>
            <div
                class="h-14 w-14 rounded-full text-[#FFFFFF] bg-gradient-to-r from-[#DEE5FF] to-[#7b95fe] flex justify-center items-center mb-10 hover:border-blue-600 hover:border-2">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <span class="material-symbols-outlined"> photo_camera </span>
            <span class="material-symbols-outlined"> person </span>
        </div>
    </div>

</html>
